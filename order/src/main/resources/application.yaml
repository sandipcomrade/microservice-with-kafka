server:
  port: 9094

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/microservice
    username: postgres
    password: techlab
    driver-class-name: org.postgresql.Driver

  jpa:                          # âœ… MUST be at same level as datasource
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always
